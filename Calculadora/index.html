<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <section>
      <div id="calculadora">
        <input id="numeros" type="text" />
        <br />
        <button id="ac" class="operador">AC</button>
        <button id="dl" class="operador">DL</button>
        <button id="/" class="operador">/</button>
        <br />
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="*" class="operador">x</button>
        <br />
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="-" class="operador">-</button>
        <br>
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="+" class="operador">+</button>
        <br>
        <button id="0" class="cero">0</button>
        <button id="." class="operadorpunto">.</button>
        <button id="=" class="operador igual">=</button>
      </div>
    </section>
  </body>
  <script src="./index.js"></script>
</html>
